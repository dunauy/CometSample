apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// Library versions
scalaVersion = '2.9.1'
liftVersion = '2.4'


repositories {
	mavenCentral()
	mavenCentral name: 'Java.net Repository', urls: 'http://download.java.net/maven/2/'
	mavenRepo name: 'scala-releases', urls: 'http://scala-tools.org/repo-releases/'
	mavenRepo name: 'scala-snapshots', urls: 'http://scala-tools.org/repo-snapshots/'
}

dependencies {

	scalaTools 	"org.scala-lang:scala-compiler:$scalaVersion"

	compile		"net.liftweb:lift-webkit_$scalaVersion:$liftVersion",
			"net.liftweb:lift-util_$scalaVersion:$liftVersion",
			"net.liftweb:lift-common_$scalaVersion:$liftVersion",
			"net.liftweb:lift-textile_$scalaVersion:$liftVersion",
			"net.liftweb:lift-widgets_$scalaVersion:$liftVersion",
			"net.liftweb:lift-mapper_$scalaVersion:$liftVersion",
			"net.liftweb:lift-wizard_$scalaVersion:$liftVersion",
			"org.scala-lang:scala-library:$scalaVersion"

	providedCompile "javax.servlet:servlet-api:2.5"


}

war{
}
